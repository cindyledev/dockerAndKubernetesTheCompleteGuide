version: 2.1
jobs:
  build:
    working_directory: ~/dockerAndKubernetesTheCompleteGuide/frontend
    docker:
      - image: circleci/node:lts
    steps:
      - checkout:
          path: ~/dockerAndKubernetesTheCompleteGuide
      - run:
          name: Install dependencies
          command: npm install
      - persist_to_workspace:
          root: .
          paths:
            - .
  test:
    docker:
      - image: circleci/node:lts
    steps:
      - attach_workspace:
          at: .
      - run: 
          name: Execute tests
          command: npm run test
  deploy:
    docker:
      - image: circleci/python:3.9
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Install AWS CLI 
          command: sudo pip install awsebcli
      - run:
          name: Create AWS credential
          command: |
            chmod +x ./setup-eb.sh
            bash ./setup-eb.sh
      - run:
          name: Deploy to EB if branch is master
          command: |
            eb use DockerReact-env --region $REGION
            eb deploy

workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test
          filters:
            branches:
              only:
                - master