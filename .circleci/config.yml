version: 2.1
jobs:
  build:
    working_directory: ~/dockerAndKubernetesTheCompleteGuide/frontend
    docker:
      - image: circleci/node:lts
    steps:
      - checkout:
          path: ~/dockerAndKubernetesTheCompleteGuide
      - setup_remote_docker:
        version: 19.03.13
      - run:
          name: Build frontend
          command: docker build -t cindyldev/docker-frontend -f Dockerfile.dev .
      - persist_to_workspace:
          root: .
          paths:
            - .
  test:
    docker:
      - image: circleci/node:lts
    steps:
      - attach_workspace:
          at: .
      - run: 
          name: Execute tests
          command: docker run cindyldev/docker-frontend npm run test
  deploy:
    working_directory: ~/dockerAndKubernetesTheCompleteGuide/frontend
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout:
          path: ~/dockerAndKubernetesTheCompleteGuide
      - run:
          name: Install AWS CLI 
          command: sudo pip install awsebcli
      - run:
          name: Create AWS credential
          command: |
            chmod +x ./setup-eb.sh
            bash ./setup-eb.sh
      - run:
          name: Deploy to EB if branch is master
          command: |
            eb use DockerReact-env
            eb deploy

workflows:
  build_test_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test
          filters:
            branches:
              only:
                - master